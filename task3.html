<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = 1;
        let b = 0;
        if (a >= 0 && b >= 0) {
            alert(`Оба числа положительные: ${a - b}`);
        } else if (a < 0 && b < 0) {
            alert(`Оба числа отрицательные: ${a * b}`);
        } else if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
            alert(`Числа с разными знаками: ${a + b}`);
        }
    </script>
</body>

</html>
