<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /*
        1. result1: сначала складываются первые два числа, получается 20, после чего число складывается со строкой
        и происходит конкатенация, в результате получается строка "2010".
        2. result2: сначала число складывается со строкой 10 + "10" и получается строка "1010", после чего к этой строке
        снова прибавляется число 10, в результате получаем строку "101010".
        3. result3: сначала складываются два числа 10 + 10 и получаем 20, потом строка "10" приводится к числовому типу
        и также становится числом, после чего прибавляется к числу 20, в результате получаем число 30.
        4. result4: -"" то же самое, что -0, следовательно, когда число делится на -0 мы всегда получаем отрицательную 
        бесконечность, то есть "-Infinity"
        5. result5: +"2,5" определятеся как NaN, так как программа не может привести эту строку к числовому типу, 
        потому как для обозначения вещественного числа в JS используется '.'. Поэтому, при делении 10 на NaN мы 
        получаем также NaN
        */

        let result1 = 10 + 10 + "10";
        let result2 = 10 + "10" + 10;
        let result3 = 10 + 10 + +"10";
        let result4 = 10 / -"";
        let result5 = 10 / +"2,5";
        console.log(result1);
        console.log(result2);
        console.log(result3);
        console.log(result4);
        console.log(result5);
    </script>
</body>

</html>
