<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        function getSum(num1, num2) {
            return `Сумма чисел: ${num1 + num2}`;
        }

        function getSubtraction(num1, num2) {
            return `Разность чисел: ${num1 - num2}`;
        }

        function getMultiplication(num1, num2) {
            return `Произведение чисел: ${num1 * num2}`;
        }

        function getDivision(num1, num2) {
            return `Частное чисел: ${num1 / num2}`;
        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return alert(getSum(arg1, arg2));
                case "-":
                    return alert(getSubtraction(arg1, arg2));
                case "*":
                    return alert(getMultiplication(arg1, arg2));
                case "/":
                    return alert(getDivision(arg1, arg2));
                default:
                    throw new Error("Вы ввели не знак!");
            }
        }
        mathOperation(5, 10, '*')
    </script>
</body>

</html>
