<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2, т.к. префиксная форма, и "c" сразу принимает значение "а" увеличенное на 1, "а" также увеличивается на 1.
        //пример 2
        d = b++;
        alert(d); //ответ: 1, т.к. постфиксная форма, и "d" сначала принимает значение "b", после чего "b" увеличивается на 1.
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5, т.к "a" у нас имеет значение 2, в данном случае используется префиксаная форма, следовательно "а" принимает значение 3 и складывается с 2.
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4, т.к. "b" в постфиксной форме, то сначала 2 складывается с 2, после чего "b" увеличивается на 1.
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
