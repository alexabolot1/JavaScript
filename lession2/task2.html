<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = 2;
        let x = 1 + (a *= 2);
        alert(`a: ${a}, x: ${x}`)
        /*
        Ответ: a = 4, x = 5
        1. a изначально принимает значение 2;
        2. при вычислении значения x по правилам приоритета в первую очередь выполняется значение в (), то есть
        а = a * 2, после чего значение принимает форму выражения x = 1 + (a = a * 2)
        3. следовательно, а = 4, x = 5
        */
    </script>
</body>

</html>
