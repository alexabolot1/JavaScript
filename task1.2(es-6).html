<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const new_post = new Post('user1', 'hello', new Date());
        console.log(new_post);
        new_post.edit('world');
        console.log(new_post);


        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const new_attached = new AttachedPost('user2', 'world', new Date());
        console.log(new_attached);
        new_attached.makeTextHighlighted();
        new_attached.edit('hello');
        console.log(new_attached);
    </script>
</body>

</html>
